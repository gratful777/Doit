<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weekly Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': {
                            500: '#f59e0b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #c4b5fd, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .task-item {
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateY(-1px);
        }
        
        .completed {
            animation: checkAnimation 0.5s ease;
        }
        
        @keyframes checkAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <svg class="w-8 h-8 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                <h1 class="text-4xl font-bold gradient-text">Premium Weekly Planner</h1>
                <svg class="w-8 h-8 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
            </div>
            <div class="flex items-center justify-center gap-6 text-white/80">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                    </svg>
                    <span>Weekly Progress: <span id="weeklyProgress">0%</span></span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>7-Day Success System</span>
                </div>
            </div>
        </div>

        <!-- Weekly Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-7 gap-4" id="weeklyGrid">
            <!-- Days will be generated by JavaScript -->
        </div>

        <!-- Weekly Summary -->
        <div class="mt-8 bg-gradient-to-r from-purple-600/20 to-pink-600/20 backdrop-blur-lg rounded-2xl border border-white/20 p-6">
            <div class="flex items-center justify-center gap-4 mb-4">
                <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
                <h3 class="text-xl font-bold text-white">Weekly Performance Dashboard</h3>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="categoryStats">
                <!-- Category stats will be generated by JavaScript -->
            </div>
        </div>

        <!-- Motivational Footer -->
        <div class="text-center mt-8 p-6 bg-gradient-to-r from-yellow-500/20 to-yellow-600/20 rounded-2xl border border-yellow-500/30">
            <h4 class="text-xl font-bold text-yellow-300 mb-2">âœ¨ Success is built one day at a time âœ¨</h4>
            <p class="text-white/80">Every checkbox you complete is an investment in your future self</p>
        </div>
    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        
        const categories = {
            money: {
                title: 'Money Manifestations',
                icon: '$',
                color: 'from-emerald-500 to-teal-600',
                tasks: ['Affirmations 369', 'Visualization', 'Journaling', 'Gratitude']
            },
            mental: {
                title: 'Mental Wellness',
                icon: 'ðŸ§ ',
                color: 'from-purple-500 to-indigo-600',
                tasks: ['CBT Practice', 'Mindfulness', 'Gratitude', 'Journaling']
            },
            compound: {
                title: 'Compound Effect',
                icon: 'ðŸ“ˆ',
                color: 'from-orange-500 to-red-600',
                tasks: ['15 mins Studying', 'Half page Quran', 'Exercise']
            }
        };

        let completedTasks = JSON.parse(localStorage.getItem('todoTasks') || '{}');

        function saveProgress() {
            localStorage.setItem('todoTasks', JSON.stringify(completedTasks));
        }

        function toggleTask(day, category, taskIndex) {
            const key = `${day}-${category}-${taskIndex}`;
            completedTasks[key] = !completedTasks[key];
            saveProgress();
            renderApp();
        }

        function getCompletionRate(day) {
            const totalTasks = Object.values(categories).reduce((sum, cat) => sum + cat.tasks.length, 0);
            const completedCount = Object.keys(completedTasks).filter(key => 
                key.startsWith(day) && completedTasks[key]
            ).length;
            return Math.round((completedCount / totalTasks) * 100);
        }

        function getWeeklyStats() {
            const totalPossible = days.length * Object.values(categories).reduce((sum, cat) => sum + cat.tasks.length, 0);
            const totalCompleted = Object.values(completedTasks).filter(Boolean).length;
            return Math.round((totalCompleted / totalPossible) * 100);
        }

        function getCategoryStats(catKey) {
            const category = categories[catKey];
            const categoryCompleted = Object.keys(completedTasks).filter(key => 
                key.includes(`-${catKey}-`) && completedTasks[key]
            ).length;
            const categoryTotal = days.length * category.tasks.length;
            const categoryRate = Math.round((categoryCompleted / categoryTotal) * 100);
            return { completed: categoryCompleted, total: categoryTotal, rate: categoryRate };
        }

        function renderApp() {
            // Update weekly progress
            document.getElementById('weeklyProgress').textContent = getWeeklyStats() + '%';

            // Render weekly grid
            const weeklyGrid = document.getElementById('weeklyGrid');
            weeklyGrid.innerHTML = days.map(day => {
                const completionRate = getCompletionRate(day);
                const progressColor = completionRate === 100 ? 'from-green-500 to-emerald-600' :
                                    completionRate >= 70 ? 'from-blue-500 to-purple-600' :
                                    completionRate >= 40 ? 'from-yellow-500 to-orange-600' :
                                    'from-gray-500 to-slate-600';

                return `
                    <div class="bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20 overflow-hidden">
                        <div class="p-4 bg-gradient-to-r ${progressColor}">
                            <h3 class="font-bold text-white text-lg">${day}</h3>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-white/90 text-sm">${completionRate}% Complete</span>
                                <div class="flex gap-1">
                                    ${[...Array(5)].map((_, i) => `
                                        <div class="w-2 h-2 rounded-full ${i < Math.ceil(completionRate / 20) ? 'bg-white' : 'bg-white/30'}"></div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-4 space-y-4">
                            ${Object.entries(categories).map(([catKey, category]) => `
                                <div class="bg-white/5 rounded-xl p-3 border border-white/10">
                                    <div class="flex items-center gap-2 mb-3 p-2 rounded-lg bg-gradient-to-r ${category.color}">
                                        <span class="text-white text-lg">${category.icon}</span>
                                        <h4 class="font-semibold text-white text-sm">${category.title}</h4>
                                    </div>
                                    
                                    <div class="space-y-2">
                                        ${category.tasks.map((task, taskIndex) => {
                                            const taskKey = `${day}-${catKey}-${taskIndex}`;
                                            const isCompleted = completedTasks[taskKey];
                                            
                                            return `
                                                <div class="task-item flex items-center gap-3 p-2 rounded-lg cursor-pointer ${isCompleted ? 'bg-green-500/20 border border-green-500/30 completed' : 'bg-white/5 border border-white/10'}"
                                                     onclick="toggleTask('${day}', '${catKey}', ${taskIndex})">
                                                    <div class="w-5 h-5 flex-shrink-0 rounded-full border-2 ${isCompleted ? 'bg-green-400 border-green-400' : 'border-white/60'} flex items-center justify-center">
                                                        ${isCompleted ? '<span class="text-white text-xs">âœ“</span>' : ''}
                                                    </div>
                                                    <span class="text-sm font-medium ${isCompleted ? 'text-green-300 line-through' : 'text-white/90'}">${task}</span>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Render category stats
            const categoryStats = document.getElementById('categoryStats');
            categoryStats.innerHTML = Object.entries(categories).map(([catKey, category]) => {
                const stats = getCategoryStats(catKey);
                return `
                    <div class="bg-white/10 rounded-xl p-4 text-center">
                        <div class="inline-flex items-center gap-2 p-2 rounded-lg bg-gradient-to-r ${category.color} mb-3">
                            <span class="text-white text-lg">${category.icon}</span>
                            <span class="font-semibold text-white text-sm">${category.title}</span>
                        </div>
                        <div class="text-2xl font-bold text-white mb-1">${stats.rate}%</div>
                        <div class="text-sm text-white/70">${stats.completed}/${stats.total} completed</div>
                    </div>
                `;
            }).join('');
        }

        // Initialize the app
        renderApp();
    </script>
</body>
</html>
